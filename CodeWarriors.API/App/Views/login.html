<h4>Log in using any of the following services:</h4>
<hr />
<div class="col-md-4">
	<a href="#" class="btn btn-default btn-block">Log in using google</a>
	
	<accordion>
		<accordion-group is-open="status.isFirstOpen">
			<accordion-heading>
				Log in using Bit Book
			</accordion-heading>
            <form name="loginForm" ng-submit="login()" novalidate>
                <div class="form-group">
                    <input class="form-control" name="email" type="email" ng-model="userModel.Email" placeholder="Email" required />
                    <span class="span-invalid" ng-show="loginForm.email.$error.required && loginForm.email.$dirty">Email is required</span>
                    <span class="span-invalid" ng-show="!loginForm.email.$error.required && loginForm.email.$error.email && loginForm.email.$dirty">Email must be valid</span>
                </div>

                <div class="form-group">
                    <input class="form-control" name="password" type="password" ng-model="userModel.Password" placeholder="Password" required />
                    <span class="span-invalid" ng-show="loginForm.password.$error.required && loginForm.password.$dirty">Password is required</span>
                </div>

                <input type="submit" class="btn btn-primary btn-sm" value="Log in" ng-disabled="!loginForm.$valid || isDisabled" />
            </form>
            <alert class="alert" ng-repeat="alert in alerts" type="{{ alert.type }}" close="closeAlert($index)">{{ alert.msg }}</alert>
</accordion-group>
	</accordion>
</div>
