<h4 class="page-header">Ask Question</h4>
<form name="questionAskForm" ng-submit="postAskQuestion()" novalidate>
	<div class="form-group">
		<input name="title" class="form-control" type="text" ng-model="questionModel.QuestionTitle" placeholder="Title" required />
		<span class="span-invalid" ng-show="questionAskForm.title.$error.required && questionAskForm.title.$dirty">Title is required</span>
	</div>
	<div class="form-group">
		<div name="description" text-angular ng-model="questionModel.Details" required></div>
		<span class="span-invalid" ng-show="questionAskForm.description.$error.required && questionAskForm.description.$dirty">Description is required</span>
	</div>
	<div class="form-group">
		<tagger name="tags" placeholder="Tags" ng-model="questionModel.Tags" options="options" />
		<span class="span-invalid" ng-show="questionAskForm.tags.$error.required && questionAskForm.tags.$dirty">Tag is required</span>
	</div>
	<input type="submit" class="btn btn-primary btn-sm" value="Ask Question" ng-disabled="!questionAskForm.$valid" />
</form>
